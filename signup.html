<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form validate-form">
                    <h1 id="login100-tital-head">Welcome <br> Sign up</h1>

                    <p id="login-err" class="login100-form-err p-b-15">

                    </p>

                    <div id="first-namedivup" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type user name">
                        <input id="first-nameup" class="input100" type="text" name="username" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                    <div id="passdivup" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type password">
                        <input id="passup" class="input100" type="password" name="pass" placeholder="password">
                        <span class="focus-input100"></span>
                    </div>
                    <div id="pass2div" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type password">
                        <input id="pass2" class="input100" type="password" name="pass" placeholder="repet password">
                        <span class="focus-input100"></span>
                    </div>
                    <div id="fullnamediv" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type full name">
                        <input id="fullnameup" class="input100" type="text" name="pass" placeholder="full name">
                        <span class="focus-input100"></span>
                    </div>
                    <h5>Birthday</h5>
                    <div id="bdaydiv" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type Birthday">
                        <input id="bdayup" class="input100" type="date" name="pass" placeholder="Birthday">
                    </div>
                    <h5>teacher or student?</h5>
                    <div id="job_sign_up" class="wrap-input100 rs3-wrap-input100 validate-input m-b-20"
                        data-validate="Type gender">
                        <input type="radio" name="job" value="client" checked="checked" >student
                        <input type="radio" name="job" value="teacher" >teacher
                    </div>


                    <div class="container-login100-form-btn">
                        <button id="signup2" class="login100-form-btn">
                            Sign up
                        </button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239">

                        <!--input type="checkbox" name="terms" id="terms"> <a href="#"> I Agree Terms &

                                    Login
                                </a>
                            </div>

                    </div>

                </div>


                <div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>
